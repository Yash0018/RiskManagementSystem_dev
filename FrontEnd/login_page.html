<!DOCTYPE html>

  <head lang="en">
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="description" content="Login page for RMS" />
    <meta name="keywords"   content="login, RMS, E-Risk360" />
    <meta name="author"     content="Nick Glover, Priya Dhaduk" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--added -->
    <meta http-equiv= "X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/login_page.css">
  </head>

  <body>  
    <div class="background">
      <br>
      <nav >
        <a id = "home" href="login_page.html">Home</a> <!--added-->
      </nav>
      
      <div class = "text-center" >
        <a href="https://e-risk360.com.au/"><img src="../Assets/new_risk_logo.png"  id = "img" alt="E-Risk360 Logo"></a>
      </div>

      <div class="text-center">
      <div class = "login-form">
        <form action = "#" method = "POST">
          <div class = "form-name">
            <h3> LOGIN </h3>
          </div>
          <div class = "form-group mr-5 ">
            <input type="text" id="inputEmail" class="form-control item" placeholder="Username/Email address" required>
          </div>
          <div class = "form-group mr-5 ">
            <input type="password" id="inputPassword" class="form-control item" placeholder="Password" required>
          </div>
          <div class = "form-group">
          <button type = "button" class="btn btn-outline-dark login-account">Login</button>
          </div>
          <div class="link mt-4">
					  <div class="d-flex justify-content-center links">
						  Don't have an account? <a href="#" class="ml-2">SIGN UP</a>
					  </div>
			    </div>
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
