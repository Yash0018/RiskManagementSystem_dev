<html>

<head lang="en">
  <title>Consultant Admin Client List Page</title>
  <meta charset="utf-8" />
  <meta name="description" content="Consultant Admin shown list of all consultants" />
  <meta name="keywords"   content="Clients, List, RMS, E-Risk360" />
  <meta name="author"     content="Nick Glover" />
</head>

<body>
  <div class="outer_background">
    <section class="profile_section">
      <p>Profile: <img id="pic"></span></p>
      <p>Name: <span id="profile_name"></span></p>
      <p>Licence No.: <span id="licence_no"></span></p>
      <p>Short Description: <span id="short_description"></span></p>
    </section>

    <section>
      <div class="consultant_search_bar_section">
        <span>Search consultants:</span>
        <textarea>Search consultants...</textarea>
        <button><img src="../Assets/MagnifyingGlassUpdated.png" alt="search_bar_img"></button>
      </div>

      <section id="consultant_list_1" class="consultant_list_entry">
        <!-- Put in a picture here -->
        <span>Name: <span id="name_of_consultant_1"></span></span>
        <span>Title: <span id="title_of_consultant_1"></span></span>
        <span>Status: <span id="status_of_consultant_1"></span></span>
        <span>Comments: <span id="comments_of_consultant_1"></span></span>
      </section>

      <section id="consultant_list_2" class="consultant_list_entry">
        <!-- Put in a picture here -->
        <span>Name: <span id="name_of_consultant_2"></span></span>
        <span>Title: <span id="title_of_consultant_2"></span></span>
        <span>Status: <span id="status_of_consultant_2"></span></span>
        <span>Comments: <span id="comments_of_consultant_2"></span></span>
      </section>
    </section>
  </div>
</body>

</html>
